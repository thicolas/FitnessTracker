<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessTracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class = "header"> <h1> Fitness Tracker</h1> </div>
    <form id="workout-form">
        <label for="exercise">Exercise:</label>
        <input type="text" id="exercise" name="exercise" required>
        <br>
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required>
        <br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="goal">Goal:</label>
        <input type="number" id="goal" name="goal" required>
        <br>
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" required>
        <br>
        <button type="submit"class = "button">Add Exercise</button>
    </form>
    <div class = "workouts-container" id= "workouts-container">
    </div>
    <footer class="footer">
        <div class="footer">
            <p>Remove a workout by setting day to 0</p>
            <p>You can learn more about a 3 day push, pull, leg cycle <a href="https://www.menshealth.com/uk/building-muscle/a38199992/push-pull-legs/" class="footer-link" target="_blank">here</a></p>
        </div>
    </footer>    
    </footer>
    <script src="smtg.js"></script>
</body>
</html>
